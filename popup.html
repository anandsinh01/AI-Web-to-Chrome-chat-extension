<!DOCTYPE html>
<html>
<head>
    <title>WebChat AI</title>
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai-message {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #question-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Hello! I'm your WebChat AI assistant. I can help you understand the content of this webpage. What would you like to know?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="question-input" placeholder="Ask a question about this page...">
            <button id="send-button">Send</button>
        </div>
        <div class="loading" id="loading">
            Thinking...
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
