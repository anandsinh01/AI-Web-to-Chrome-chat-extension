<!DOCTYPE html>
<html>
<head>
    <title>WebChat AI Settings</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WebChat AI Settings</h2>
        <div class="input-group">
            <label for="api-key">Gemini API Key</label>
            <input type="password" id="api-key" placeholder="Enter your Gemini API key">
        </div>
        <button id="save-button">Save Settings</button>
        <div id="status" class="status"></div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
